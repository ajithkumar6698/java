      var mints = 0;

      function start() {
        mili++;
        if (mili == 1000) {
          mili = 0;
          seconds++;
        }
        if (seconds == 60) {
          seconds = 0;
          mints++;
        }
        document.getElementsByTagName("p")[0].innerHTML =
          "0" + mints + ":" + "0" + seconds + ":" + mili;
      }
