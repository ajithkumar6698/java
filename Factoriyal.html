<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="fact" />
    <button onclick="get()">enter</button>
    <p id="aa"></p>
    <script>
      function get() {
        i = 1;
        var a = document.getElementById("fact").value;
        for (j = 1; j <= a; j++) {
          i = i * j;
        }
        document.getElementById("aa").innerHTML = "The value" + i;
      }
    </script>
  </body>
</html>
